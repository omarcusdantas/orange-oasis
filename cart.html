<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/template.css">
    <link rel="stylesheet" href="./src/css/cart.css">
    <title>OrangeOasis</title>
</head>
<body>
    <header></header>
    <main>
        <div class="container cart">
            <div class="cart-items"></div>
            <div class="cart-bottom">
                <div class="enter-coupom">
                    <h3>Apply Coupom</h3>
                    <input id="coupom-input" type="text">
                    <button id="coupom-button">Apply</button>
                </div>
                <div class="total-details">
                    <div class="detail">
                        <h4>Cart-subtotal</h4>
                        <h4 id="subtotal">$0.00</h4>
                    </div>
                    <div class="detail">
                        <h4>Shipping</h4>
                        <h4>Free</h4>
                    </div>
                    <div class="detail">
                        <h3>Total</h3>
                        <h3 id="total">$0.00</h3>
                    </div>
                    <button id="proceed">Proceed to checkout</button>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <div class="top-button">
        <a href="#">
            <ion-icon name="caret-up"></ion-icon>
        </a>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="./src/js/jquery-3.6.4.min.js"></script>
    <script src="./src/js/menu.js"></script>
    <script src="./src/js/render-template.js"></script>
    <script src="./src/js/cart.js"></script>
</body>
</html>
